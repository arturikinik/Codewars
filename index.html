    <script>
      /*
    1 Задание
Если мы перечислим все натуральные числа до 10, кратные 3 или 5, мы получим 3, 5, 6 и 9. Сумма этих кратных равна 23.

Завершите решение так, чтобы оно возвращало сумму всех чисел, кратных 3 или 5, меньше переданного числа.
Кроме того, если число отрицательное, верните 0 (для языков, в которых они есть).

Примечание. Если число кратно и 3, и 5, считайте его только один раз.*/
      function solution(number) {
        let sum = 0;
        let count = 0;
        for (; count < number; count++) {
          if (count % 3 == 0 || count % 5 == 0) {
            sum = sum + count;
          }
        }
        return sum;
      }
      console.log(solution(-100));
    </script>

    <script>
      /*
    3Задание
    Функция реверсирующая все слова состоящие из более 5 символов*/
      function spinWords(words) {
        return words
          .split(" ")
          .map(function (word) {
            return word.length > 4 ? word.split("").reverse().join("") : word;
          })
          .join(" ");
      }
    </script>
    <script>
      /*
    4Задание
    Рекурсивная функция складывающая составляющие числа*/
      function digitalRoot(n) {
        if (n < 10) return n;
        do {
          var sum = 0;
          sum += n
            .toString()
            .split("")
            .reduce((acc, d) => {
              return acc + +d;
            }, 0);
          n = sum;
        } while (sum > 9);
        return sum;
      }
    </script>
    <script>
      /*

  Функция выдающая сообщение о кол-ве лайков*/
      function likes(names) {
        names = names || [];
        switch (names.length) {
          case 0:
            return "no one likes this";
            break;
          case 1:
            return names[0] + " likes this";
            break;
          case 2:
            return names[0] + " and " + names[1] + " like this";
            break;
          case 3:
            return (
              names[0] + ", " + names[1] + " and " + names[2] + " like this"
            );
            break;
          default:
            return (
              names[0] +
              ", " +
              names[1] +
              " and " +
              (names.length - 2) +
              " others like this"
            );
        }
      }

    <script>
      /*
  6Задание
  Функция убирающая все совпадающие элементы массива "b" из массива "а".
  b.includes(e) returns true if array b contains element e. "logical not" inverses that, so !b.includes(e) returns false if array b contains element e and true othewise. so filter leaves only elements, absent in array b.
  b.includes(e) возвращает true, если массив b содержит элемент e. «логическое не» инвертирует это, поэтому !b.includes(e) возвращает false, если массив b содержит элемент e, и true в противном случае. поэтому фильтр оставляет только элементы, отсутствующие в массиве b.
  */
      function array_diff(a, b) {
        return a.filter((e) => !b.includes(e));
      }
    </script>
    <script>
      /*7Задание
      Функция приводящая массив чисел в строку определённого шаблоном формата
      1 вариант идеальный
      2 вариант мой
      */
      function createPhoneNumber(numbers) {
        var format = "(xxx) xxx-xxxx";

        for (var i = 0; i < numbers.length; i++) {
          format = format.replace("x", numbers[i]);
        }

        return format;
      }

      function createPhoneNumber(numbers) {
        let threeNums = "";
        let sixNums = "";
        let tenNums = "";
        threeNums = numbers
          .toString()
          .split(",")
          .join("")
          .substr(0, 3)
          .padEnd(5, ") ")
          .padStart(6, "(");
        sixNums = numbers
          .toString()
          .split(",")
          .join("")
          .substr(3, 3)
          .padEnd(4, "-")
          .padStart(10, threeNums);
        tenNums = numbers
          .toString()
          .split(",")
          .join("")
          .substr(6, 4)
          .padStart(14, sixNums);
        return tenNums;
      }
